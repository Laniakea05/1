<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        input.error {
            border-color: #e74c3c;
        }
        input.success {
            border-color: #27ae60;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background: #c0392b;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .links {
            text-align: center;
            margin-top: 25px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .email-status {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .email-status.checking {
            color: #3498db;
        }
        .email-status.available {
            color: #27ae60;
        }
        .email-status.taken {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>üë§ –ü–æ–ª–Ω–æ–µ –∏–º—è:</label>
                <input type="text" name="full_name" required placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" id="fullName">
            </div>
            <div class="form-group">
                <label>üìß Email:</label>
                <input type="email" name="email" required placeholder="example@mail.ru" id="email">
                <div class="email-status" id="emailStatus"></div>
            </div>
            <div class="form-group">
                <label>üîí –ü–∞—Ä–æ–ª—å:</label>
                <input type="password" name="password" required placeholder="–ù–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤" minlength="6" id="password">
                <div class="requirements">–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</div>
            </div>
            <div class="form-group">
                <label>üîí –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è:</label>
                <input type="password" name="confirm_password" required placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" id="confirmPassword">
            </div>
            <button type="submit" id="submitBtn">
                <span>üöÄ</span>
                –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
            </button>
        </form>

        <div class="links">
            <a href="/">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a> | 
            <a href="/login">üîë –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</a>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let emailCheckTimeout = null;
        let isEmailAvailable = false;

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ email
        function checkEmailAvailability(email) {
            const emailStatus = document.getElementById('emailStatus');
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');

            if (!email || !isValidEmail(email)) {
                emailStatus.style.display = 'none';
                emailInput.classList.remove('success', 'error');
                submitBtn.disabled = true;
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–æ–≤–µ—Ä–∫–∏
            emailStatus.textContent = '‚è≥ –ü—Ä–æ–≤–µ—Ä—è–µ–º email...';
            emailStatus.className = 'email-status checking';
            emailStatus.style.display = 'block';
            emailInput.classList.remove('success', 'error');
            submitBtn.disabled = true;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É
            fetch('/api/auth/check-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    emailStatus.textContent = '‚úÖ Email –¥–æ—Å—Ç—É–ø–µ–Ω';
                    emailStatus.className = 'email-status available';
                    emailInput.classList.remove('error');
                    emailInput.classList.add('success');
                    isEmailAvailable = true;
                } else {
                    emailStatus.textContent = '‚ùå Email —É–∂–µ –∑–∞–Ω—è—Ç';
                    emailStatus.className = 'email-status taken';
                    emailInput.classList.remove('success');
                    emailInput.classList.add('error');
                    isEmailAvailable = false;
                }
                updateSubmitButton();
            })
            .catch(error => {
                emailStatus.textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
                emailStatus.className = 'email-status taken';
                emailInput.classList.add('error');
                isEmailAvailable = false;
                updateSubmitButton();
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏ email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const fullName = document.getElementById('fullName').value;
            
            const isFormValid = fullName && 
                              password.length >= 6 && 
                              password === confirmPassword && 
                              isEmailAvailable;

            submitBtn.disabled = !isFormValid;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value.trim();
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–∞—É—Ç
            if (emailCheckTimeout) {
                clearTimeout(emailCheckTimeout);
            }
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π —Ç–∞–π–º–∞—É—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (500ms –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤–≤–æ–¥–∞)
            emailCheckTimeout = setTimeout(() => {
                checkEmailAvailability(email);
            }, 500);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—Ä—É–≥–∏—Ö –ø–æ–ª–µ–π —Ñ–æ—Ä–º—ã
        document.getElementById('fullName').addEventListener('input', updateSubmitButton);
        document.getElementById('password').addEventListener('input', updateSubmitButton);
        document.getElementById('confirmPassword').addEventListener('input', updateSubmitButton);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isEmailAvailable) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: #e74c3c;">‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –¥—Ä—É–≥–æ–π email</p>';
                return;
            }

            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');

            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML = 
                    '<p style="color: #e74c3c;">‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç</p>';
                return;
            }

            const data = {
                email: formData.get('email'),
                password: password,
                full_name: formData.get('full_name')
            };

            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            messageDiv.innerHTML = '<p style="color: #3498db;">‚è≥ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...</p>';
            submitBtn.disabled = true;

            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<p style="color: #27ae60;">‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</p>';
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    messageDiv.innerHTML = `<p style="color: #e74c3c;">‚ùå ${data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'}</p>`;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<p style="color: #e74c3c;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞</p>';
                submitBtn.disabled = false;
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
</body>
</html>
