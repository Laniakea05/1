<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2c3e50;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        input.error {
            border-color: #e74c3c;
        }
        input.success {
            border-color: #27ae60;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background: #c0392b;
        }
        .links {
            text-align: center;
            margin-top: 25px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .email-requirements {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        .validation-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîë –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email:</label>
                <input type="email" name="email" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" id="email">
                <div class="email-requirements">–¢–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–∏–º–≤–æ–ª—ã @._-</div>
                <div class="validation-error" id="emailError">Email –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã</div>
            </div>
            <div class="form-group">
                <label>üîí –ü–∞—Ä–æ–ª—å:</label>
                <input type="password" name="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" id="password">
            </div>
            <button type="submit" id="submitBtn">
                <span>üöÄ</span>
                –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
            </button>
        </form>

        <div class="links">
            <a href="/">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a> | 
            <a href="/register">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤—Ö–æ–¥–∞
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
        });

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã
        function containsRussianLetters(text) {
            const russianRegex = /[–∞-—è–ê-–Ø—ë–Å]/;
            return russianRegex.test(text);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ email –Ω–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å
        function validateEmail(email) {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            
            if (!email || email.trim() === '') {
                emailError.style.display = 'none';
                emailInput.classList.remove('error', 'success');
                return false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã
            if (containsRussianLetters(email)) {
                emailError.textContent = '‚ùå Email –Ω–µ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–æ–ª—å–∫–æ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ —Å–∏–º–≤–æ–ª—ã @._-';
                emailError.style.display = 'block';
                emailInput.classList.remove('success');
                emailInput.classList.add('error');
                return false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—â–∏–π —Ñ–æ—Ä–º–∞—Ç email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç email. –ü—Ä–∏–º–µ—Ä: example@mail.ru';
                emailError.style.display = 'block';
                emailInput.classList.remove('success');
                emailInput.classList.add('error');
                return false;
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã
            emailError.style.display = 'none';
            emailInput.classList.remove('error');
            emailInput.classList.add('success');
            return true;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ email –ø—Ä–∏ –≤–≤–æ–¥–µ
        document.getElementById('email').addEventListener('input', function(e) {
            const email = e.target.value.trim();
            validateEmail(email);
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ email –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value.trim();
            validateEmail(email);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º email –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
            if (!validateEmail(email)) {
                return;
            }
            
            const data = {
                email: email,
                password: password
            };

            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            messageDiv.innerHTML = '<p style="color: #3498db;">‚è≥ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...</p>';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>‚è≥</span> –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...';

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω –∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<p style="color: #27ae60;">‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</p>';
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<p style="color: #e74c3c;">‚ùå ${data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'}</p>`;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>üöÄ</span> –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<p style="color: #e74c3c;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞</p>';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>üöÄ</span> –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É';
            });
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateEmail(this.value.trim());
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const email = document.getElementById('email').value.trim();
                validateEmail(email);
            }
        });
    </script>
</body>
</html>
