<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        }
        body {

            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {

        }
        .logo {

        }
        .logo h1 {

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {

        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
            display: flex;

        }
        input {

            border: 2px solid #ecf0f1;

            font-size: 16px;

        }
        input:focus {

        }
        button {
            width: 100%;
            padding: 14px;
            background: #e74c3c;
            color: white;
            border: none;

            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background: #c0392b;
        }
        .links {
            text-align: center;
            margin-top: 25px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîë –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email:</label>
                <input type="email" name="email" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email">
            </div>
            <div class="form-group">
                <label>üîí –ü–∞—Ä–æ–ª—å:</label>
                <input type="password" name="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">

            <button type="submit">

        </form>

        <div class="links">
            <a href="/">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a> | 
            <a href="/register">üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<p style="color: #3498db;">‚è≥ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...</p>';

            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<p style="color: #27ae60;">‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</p>';
                    setTimeout(() => window.location.href = '/dashboard', 1500);
                } else {
                    messageDiv.innerHTML = `<p style="color: #e74c3c;">‚ùå ${data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'}</p>`;
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<p style="color: #e74c3c;">‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞</p>';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('test') === 'admin') {
                document.querySelector('input[name="email"]').value = 'admin@psycho.test';
                document.querySelector('input[name="password"]').value = 'admin123';
            } else if (urlParams.get('test') === 'user') {
                document.querySelector('input[name="email"]').value = 'user@test.ru';
                document.querySelector('input[name="password"]').value = 'user123';
            }
        });
    </script>
</body>
</html>
