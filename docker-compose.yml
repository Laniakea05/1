version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: psycho-postgres
    environment:
      POSTGRES_DB: psycho_test_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - psycho-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: psycho-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: psycho_test_system
    depends_on:
      - postgres
    networks:
      - psycho-network

networks:
  psycho-network:

volumes:
  postgres_data: